# Nginx configuration for Chrome Remote Debugging Reverse Proxy
# Supports WebSocket connections to headless Chrome instances
# Port range: 48000-49000 for Chrome debugging
# Health check endpoint on port 80

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream configuration for Chrome debugging ports
    # Supports port range 48000-49000 with failover
    upstream chrome_debug {
        least_conn;
        server 127.0.0.1:48333 weight=10 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:48334 weight=5 max_fails=3 fail_timeout=30s backup;
        server 127.0.0.1:48335 weight=5 max_fails=3 fail_timeout=30s backup;
        keepalive 32;
    }

    # Map for WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Main server block - handles both HTTP and WebSocket traffic
    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "nginx proxy healthy\n";
        }

        # Chrome DevTools endpoint
        location /json {
            proxy_pass http://chrome_debug;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Buffer settings for real-time data
            proxy_buffering off;
            proxy_cache off;
        }

        # WebSocket debugging endpoint for direct connections
        location /devtools/ {
            proxy_pass http://chrome_debug/devtools/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Long-lived WebSocket connection settings
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Disable buffering for real-time communication
            proxy_buffering off;
            proxy_cache off;
        }

        # Root location for general health and status
        location / {
            add_header Content-Type text/html;
            return 200 '<!DOCTYPE html>
<html>
<head><title>Chrome Debug Proxy</title></head>
<body>
<h1>Chrome Remote Debug Proxy</h1>
<p>Status: <a href="/health">Health Check</a></p>
<p>DevTools: <a href="/json">/json</a></p>
<p>WebSocket: /devtools/page/[page-id]</p>
</body>
</html>';
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # Additional server block for direct port access (optional)
    server {
        listen 8080;
        server_name _;

        # Direct proxy to Chrome without path modifications
        location / {
            proxy_pass http://chrome_debug;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Real-time settings
            proxy_buffering off;
        }
    }
}